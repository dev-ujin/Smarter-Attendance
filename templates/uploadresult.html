{% extends "layout.html"%}
{% block content %}
    <link rel="stylesheet" href="../static/css/uploadresult.css">
    <link rel="stylesheet" href="../static/css/page-content.css">
    <link href="http://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <div class="card-header">
        <h2>STEP 2</h2>
    </div>
    <div class="content">
        <h5>선택된 사진이 올바른 순서로 나열되어 있는지 확인하고 다음버튼을 눌러주세요.</h5>
    </div>

    <div class="image-show">
    <table>
    {% for image in image_dir %}
        <td><img width="300" height=auto class="img-responsive" src="{{ url_for('send_image', filename=image)}}"></td>
    {% endfor %}
    </table>
    </div>
    <div class="next">
        <form action="/result" method="POST" enctype="multipart/form-data">
            <input type="submit" class="btn btn-primary" value="다음">
        </form>
    </div>

{% endblock %}
